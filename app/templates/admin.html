{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</head>
<img src="{{ url_for('static', filename='iscar.jpeg') }}" style="z-index:-1; position:fixed; width:100%; height:100%; left:0%;top:0%;filter:blur(10px) contrast(90%); "/>
<h1 style="text-align: center; color:white;">Admin panel</h1>
<table style="background-color:rgba(255, 255, 255, 0.6); text-align:center; font-size:20px;"> <!--En table där informationen kommer att visas-->
    <tr>
        <th>Bord</th>
        <th>Användare</th>
        <th>Ta bort?</th>
    </tr>
    {% for t in bokningar %}  <!--kollar igenom alla Table databasen-->
        <tr>
            <td>{{ t.tableInt }}</td> <!--Användarens bord-->
            <td>{{ t.username }}</td> <!--Användarnamnet-->
            <td>                      <!--Ta bort med hjälp av id-->
                <a href="/delete/{{t.id}}">Ta bort</a>

            </td>
        </tr>
    {% endfor %}
</table>



{% endblock %}
